name: Deploy Preview

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - run: npm run build
      - uses: ./
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          firebase-service-account: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channel-ttl: 30d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels